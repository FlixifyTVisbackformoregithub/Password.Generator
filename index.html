<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password.Generator</h1>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="30">
            
            <div>
                <label for="repeat">Allow Repeated Characters:</label>
                <input type="checkbox" id="repeat" checked>
            </div>
        </div>

        <button id="generate">Generate Password</button>
        <div class="password-output">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
        
        <h2>Feedback</h2>
        <textarea id="feedback" placeholder="Please provide your feedback here..."></textarea>
        <button id="send-feedback">Send Feedback</button>

        <div class="feedback-message" id="feedback-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
